<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPS Game Prototype</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #000;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }

      #game-container {
        width: 100vw;
        height: 100vh;
      }

      #loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #fff;
        text-align: center;
        padding: 20px;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <div id="loading">Loading GPS Game Prototype...</div>
    </div>

    <!-- Game Scripts -->
    <script type="module">
      import Phaser from "phaser";
      import { gameConfig } from "./src/config/gameConfig.ts";
      import { GameScene } from "./src/scenes/GameScene.ts";
      import { UIScene } from "./src/scenes/UIScene.ts";

      const dpr = window.devicePixelRatio || 1;

      const config = {
        type: Phaser.AUTO,
        width: window.innerWidth * dpr,
        height: window.innerHeight * dpr,
        parent: "game-container",
        backgroundColor: gameConfig.colors.background,
        physics: {
          default: "arcade",
          arcade: {
            gravity: { y: 0 },
            debug: gameConfig.devMode,
          },
        },
        scene: [GameScene, UIScene],
        scale: {
          mode: Phaser.Scale.AUTO,
          autoCenter: Phaser.Scale.CENTER_BOTH,
        },
      };

      const game = new Phaser.Game(config);
      game.events.once("ready", () => {
        document.getElementById("loading").style.display = "none";
      });

      // Handle window resize
      window.addEventListener("resize", () => {
        game.scale.resize(window.innerWidth * dpr, window.innerHeight * dpr);

        // Resize UI elements
        const uiScene = game.scene.getScene("UIScene");
        if (uiScene && uiScene.resize) {
          uiScene.resize();
        }
      });
    </script>
  </body>
</html>
